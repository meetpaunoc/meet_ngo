<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <!-- left content logo-->
        <div class="left">
            <img src="img/logo.png"alt="WEBSITE LOGO"  height="85px"
            width="100%" >
        </div>
        <!-- mid content navbar-->
        <div class="mid">
            <ul class="nav">
                <li><a href="#" class="navLink active">Home</a></li>
                <div class="dropdown">
                    <li><a href="#" class="navLink">Project
                        <i class="fa-solid fa-caret-down drop"></i></a></li>
                    <div class="dropdown-content">
                        <a href="#">Project PITHU</a>
                        <a href="#">Project SEHAT</a>
                        <a href="#">Project SAKSHAM</a>
                        <a href="#">Project SASHAKT</a>
                        <a href="#">Project INSANIYAT</a>
                    </div>
                </div>
                <div class="dropdown">
                    <li><a href="#" class="navLink">About
                        <i class="fa-solid fa-caret-down drop"></i></i>
                        </a></li>
                    <div class="dropdown-content">
                        <a href="#">Vision & Mission</a>
                        <a href="#">Team</a>
                        <a href="#">Letters of Appreciation</a>
                        <a href="#">Legal Status</a>
                        <a href="#">TAX EXEMPTION DONATION FAQS</a>
                    </div>
                </div>
                <li><a href="#" class="navLink">Our FAQs</a></li>
                <li><a href="#" class="navLink">Contact Us</a></li>
            </ul>
        </div>
        <!--right content button-->
        <div class="right">
            <button type="button" class="ctaBtn">Log In</button>
            <button type="button" class="ctaBtn filled">Donate</button>
        </div>
    </header>
    <!-- hr row -->
    <hr>
    <!--section start-->
    <section>
        <!-- section_1_form -->
        <div class="loginwrapper">
            <div class="form-main">
                <div class="imgform">
                    <img src="img/formimg.png" alt="formimg"width="100%">
                </div>
                <form>
                    <div class="form_create">
                        <h2>Log In</h2>
                        <div class="container">
                            <label for="Email">Email</label>
                            <span><i class="fa-regular fa-envelope email"></i>
                                <div class="container filled">
                                    <input type="Email" id="email" class="input-field" name="Email"
                                        placeholder="Enter your email">
                                </div>
                            </span>
                        </div>
                        <div class="container">
                            <label for="psw">Password</label>
                            <span><i class="fa-solid fa-key key"></i>
                                <i class="fa-regular fa-eye-slash eye"></i>
                                <div class="container filled">
                                    <input type="password" id="password" placeholder="Enter your password"
                                        name="psw">
                                </div>
                            </span>
                        </div>
                        <div class="container_password">
                            <input type="checkbox" id="remember me" width="13px" height="13px">
                            <label for="remember me">Remember me</label>
                            <label for="Forgot password"><a href="#" style="text-decoration: none">Forgot
                                    password?</a>
                                <button type="button" class="ctaBtn" name="Log in">
                                LogIn</button>
                        </div>
                    </div>
            </form>
        </div>
        </div>
        <!--section_2_information -->
        <div class="informationwrapper">
            <div class="information">
                <h1>Empower Fundraising Heroes: Your<br>Appeal Sparks Change!</h1>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
</body>

</html>
